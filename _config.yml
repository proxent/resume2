# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "010-7340-1578"
resume_contact_address:         "서울"

resume_header_contact_info:     "서울 • 010-7340-1578 • chanjin@qualisoft.kr"
