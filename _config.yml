resume_header_intro: "<p>안녕하세요, 저는 박찬진입니다. 사람들이 어떤 도움이 필요하고, 어떤 코드가 실제로 그런 도움을 줄 수 있을 지 고민해왔습니다. 개발만을 위한 것이 아닌 개발을 하고 싶고, 짜기 쉬운 코드보다 읽기 쉬운 코드를 짤 수 있는 개발자가 되려고 노력하고 있습니다. </p>"

